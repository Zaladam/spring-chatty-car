openapi: 3.0.3
info:
  title: Chatty car user service
  description: Microservice handling users
  version: 1.0.0
servers:
  - url: http://localhost:9004
    description: Development server
paths:
  /users:
    post:
      summary: Create a new user
      requestBody:
        description: Information of the user
        content:
          'application/json':
            schema:
              $ref: '#components/schema/newUser'
      responses:
        400:
          description: User in request is not correct
        409:
          description: A user already exists with this email
        201:
          description: User is created, sent user created with its assigned ID
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/user'
    get:
      summary: Find user from its email
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
            example: gregory.seront@vinci.be
          description: Email of the user
      responses:
        404:
          description: No user found with this email
        200:
          description: Sent user information
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/user'
  /users/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          example: 1
        description: ID of the user
    get:
      summary: Get user information
      security:
        - authentication:
            - any_user
      responses:
        401:
          description: Missing authentification
        404:
          description: No user found with this ID
        200:
          description: Sent user information
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/user'
    put:
      summary: Update user information
      security:
        - authentication:
            - specific_user
      requestBody:
        description: New information of the user
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/user'
      responses:
        400:
          description: User in request is not correct
        401:
          description: Missing authentification
        403:
          description: Not identified as the corresponding user
        404:
          description: No user found with this ID
        200:
          description: User information is updated
    delete:
      summary: Delete user
      security:
        - authentication:
            - specific_user
      responses:
        401:
          description: Missing authentification
        403:
          description: Not identified as the corresponding user
        404:
          description: No user found with this ID
        200:
          description: User is deleted
components:
  schemas:
    user:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        firstname:
          type: string
        lastname:
          type: string
      example:
        id: 1
        email: gregory.seront@vinci.be
        firstname: Gregory
        lastname: Seront
    newUser:
      type: object
      properties:
        email:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        password:
          type: string
      example:
        email: gregory.seront@vinci.be
        firstname: Gregory
        lastname: Seafront
        password: password123
    credentials:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        example:
          email: gregory.seront@vinci.be
          password: password123
